<app-layout></app-layout>
<form [formGroup]=produtoform>
<div class= "div1">
    <img [src]="produtoimg" class="imgproduto">
        <div class="preco">

            <p class="text_center" style="font-size: x-large;"><b>Pre√ßo R$:{{produto.preco}}</b>

    </div>

</div>
<div class= "div2">
  
        <textarea   id="descricao" name="descricao" formControlName="descricao" class="descricao" disabled></textarea>
    <div class="addToCart">
        <Label>Add </Label> <input formControlName="amount" type="number" name="amount" id="amount" 
        style="width: 5ch;"max="99"min="0" pattern="[0-9]{3}"><Label>to Cart </Label>
        <Button type="submit"(click)="addToCart()"><p style="font-size: x-large;padding: 0;margin: 0;"><b>+</b></p></Button>
    </div>
</div>
<div class= "div3">
        <textarea  id="expecificacoes" name="expecificacoes" formControlName="expecificacoes" class="expecificacoes"disabled></textarea>
 
</div>
</form>
