<form class="form" [formGroup]="singupform">
    <div class="div1">
        <div class="warntextdiv">
            <p class="warntext" 
            *ngFor="let i of controlNames(this.singupform)"> {{i}} : 
            <ng-container *ngIf="singupform.get(i).valid; else invalido"><span class="valido">Valido</span></ng-container>
            <ng-template #invalido><span class="invalido">Invalido</span></ng-template></p>
            <p class="warntext" *ngIf="passwordmatch; else nomatch"> <span class="valido">Passwords match</span></p>
            <ng-template #nomatch><p class="warntext"><span class="invalido"> Passwords don't match</span></p></ng-template> 
        </div>
    </div>

    <div class="div2">
        <div class="div1a">
            <Label for="username" >Username:</Label><br>
            <input id="username" name="username" formControlName="username"><br>

            <label for="password">password:</label><br>
            <input id="password" name="password" type="password" formControlName="password" (change)="passwordChangeHandler($event)"><br>

            <label for="repassword">Repeat your password:</label><br>
            <input id="repassword" name="repassword" type="password" formControlName="repassword" (change)="passwordChangeHandler($event)"><br>

            <Label for="email">E-mail:</Label><br>
            <input id="email" name="email" formControlName="email"><br>
        </div>
        <div class="div1b">
            <label for="telefone1">Telefone1(necessario):</label><br>
            <input id="telefone1" name="telefone1" formControlName="telefone1" type="tel"><br>

            <label for="telefone2">Telefone2:</label><br>
            <input id="telefone2" name="telefone2" formControlName="telefone2" type="tel"><br>
                <form class="formendereco" formGroupName="endereco">
                    <label for="nomerua">Nome da rua</label><br>
                    <input id="nomerua" name="nomerua" formControlName="nomerua"><br>
                    
                    <label for="bairro">Bairro</label><br>
                    <input id="bairro" name="bairro" formControlName="bairro"><br>

                    <Label for="cidade">Cidade:</Label><br>
                    <input id="cidade" name="cidade" formControlName="cidade"><br>

                    <label for="estado">Estado:</label><br>
                    <input id="estado" name="estado" formControlName="estado"><br>

                    <Label for="CEP">CEP:</Label><br>
                    <input id="CEP" name="CEP" formControlName="CEP"><br>      
                        
                </form>
        </div>           
    </div>

    <div class="div3">
        <div class="div1c">
            <label for="CPF">CPF:</label><br>
            <input id="CPF" name="CPF" formControlName="CPF"><br>

            <label for="nome">Nome:</label><br>
            <input id="nome" name="nome" formControlName="nome"><br>

            <label for="sobrenome">Sobrenome:</label><br>
            <input id="sobrenome" name="sobrenome" formControlName="sobrenome"><br>
            
            <label for="nacionalidade">Nacionalidade:</label><br>
            <input id="nacionalidade" name="nacionalidade" formControlName="nacionalidade"><br>

            <label for="fusohorario">Fuso horario:</label>
            <select (change)="fusoHorarioChangeHandler($event)">
                <option value="0000">GMT -00:00</option>
                <option value="-0200">GMT -02:00</option>
                <option value="-0300">GMT -03:00</option>
                <option value="-0400">GMT -04:00</option>
                <option value="-0500">GMT -05:00</option>
            </select>
            <br>
            <label for="idioma">Idioma:</label>
            <select (change)="idiomaChangeHandler($event)">
                <option value="br">Portugues(Br)</option>
                <option value="eng">English</option>
            </select><br>
            <Label for="datanascimento">Data de nascimento:</Label><br>
            <input id="datanascimento" name="datanascimento" formControlName="datanascimento" type="date">
        </div>
        <button class="btn" (click)="finalizar()" *ngIf="(singupform.valid && passwordmatch)">Finalizar</button> 
        
    </div>

</form>
